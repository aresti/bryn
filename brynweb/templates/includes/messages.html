{% if messages %}
  <div class="content">
    {% for message in messages %}
      <div {% if 'is-danger' in message.tags %}role="alert" {% endif %}class="message {% if message.tags %}{{ message.tags }}{% endif %}">
        <div class="message-body">
          {{ message }}
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
